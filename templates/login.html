<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | FitTogether</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gradient-to-b from-gray-50 to-gray-100 font-sans text-gray-800">

<section class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-md p-8 w-full max-w-md hover:shadow-xl transition">

        <!-- Heading -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold mb-2">
                Welcome back to <span class="text-green-500">FitTogether</span>
            </h1>
            <p class="text-gray-600">
                Continue your fitness journey.
            </p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-5">

            <!-- Email / Username -->
            <div>
                <label class="block text-sm font-medium mb-1">
                    Email or Username
                </label>
                <div class="relative">
                    <i data-lucide="user"
                       class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" name="email" required
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300
                                  focus:ring-2 focus:ring-green-400 focus:outline-none"
                           placeholder="Email or username">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock"
                       class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="password" name="password" required
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300
                                  focus:ring-2 focus:ring-green-400 focus:outline-none"
                           placeholder="Enter your password">
                </div>
            </div>

            <!-- ðŸ”” Flash Messages (CORRECT POSITION) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="space-y-2">
                  {% for category, message in messages %}
                    <div class="px-4 py-3 rounded-lg text-sm
                        {% if category == 'danger' %} bg-red-100 text-red-700
                        {% elif category == 'success' %} bg-green-100 text-green-700
                        {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                        {% else %} bg-gray-100 text-gray-700 {% endif %}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white
                           py-3 rounded-lg font-semibold transition shadow-md">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Donâ€™t have an account?
                <a href="{{ url_for('signup') }}"
                   class="text-green-500 font-medium hover:underline">
                    Create one
                </a>
            </p>
        </div>

    </div>
</section>

<script>
    lucide.createIcons();
</script>

</body>
</html>
