<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | FitTogether</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gradient-to-b from-gray-50 to-gray-100 font-sans text-gray-800">

<section class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-md p-8 w-full max-w-md hover:shadow-xl transition">

        <!-- Heading -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold mb-2">
                Create your <span class="text-green-500">FitTogether</span> account
            </h1>
            <p class="text-gray-600">
                Start your fitness journey today.
            </p>
        </div>

        <!-- Signup Form -->
        <form method="POST" class="space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400"
                       placeholder="Your name">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400"
                       placeholder="you@example.com">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400"
                       placeholder="Minimum 6 characters">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400"
                       placeholder="Re-enter password">
            </div>

            <!-- ðŸ”” Flash Messages (auto-hide after 3 sec) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div id="flashBox" class="space-y-2">
                  {% for category, message in messages %}
                    <div class="px-4 py-3 rounded-lg text-sm transition-opacity duration-500
                        {% if category == 'danger' %} bg-red-100 text-red-700
                        {% elif category == 'success' %} bg-green-100 text-green-700
                        {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                        {% else %} bg-gray-100 text-gray-700 {% endif %}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition shadow-md">
                Create Account
            </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-green-500 font-medium hover:underline">
                    Sign in
                </a>
            </p>
        </div>

    </div>
</section>

<script>
    lucide.createIcons();

    // âœ… Auto-hide flash messages after 3 seconds
    setTimeout(() => {
        const box = document.getElementById("flashBox");
        if (box) {
            box.style.opacity = "0";
            setTimeout(() => box.remove(), 500);
        }
    }, 3000);
</script>

</body>
</html>
